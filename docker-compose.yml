services:
  backend:
    container_name: deep-scribe-api
    build:
      context: ./deep-scribe
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./deep-scribe/.env
    depends_on:
      - mongo

  web-ui:
    container_name: deep-scribe-web-ui
    build:
      context: ./web-ui
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:

